<!--Template to show a room as move through game-->

{% extends "index.html" %}

{% block content %}
<div id="room">
<h1 id="roomName"> {{ room.name }} </h1>

<pre>
{{ room.description }}
</pre>
    <p>{{ room.soundEffect }}</p>
{% if room.name in ["death", "You Died", "the_end_winner", "You Won!"] %}
    <p><a href="/">Play Again?</a></p>
{% else %}
    <p>
    <form action="/game" method="POST">
        - <input type="text" name="action"> <input type="SUBMIT">
    </form>
    </p>
</div>
{% endif %}

{% endblock %}
